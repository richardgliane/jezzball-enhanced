<!DOCTYPE html>
<html>
<head>
    <title>JezzBall Enhanced</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            position: relative;
        }
        #gameContainer {
            position: relative;
            text-align: center;
        }
        canvas { 
            border: 1px solid black;
            display: block;
        }
        #gameInfo { 
            font-family: Arial, sans-serif; 
            margin: 10px 0;
            text-align: center;
            display: none;
            width: 800px;
        }
        #mainMenu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #mainMenu h1 {
            margin: 0 0 20px 0;
        }
        #mainMenu button {
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #mainMenu button:hover {
            background-color: #45a049;
        }
        #progressContainer {
            width: 100%;
            background-color: #ddd;
            height: 20px;
            position: relative;
            border-radius: 5px;
            margin-top: 5px;
        }
        #progressBar {
            height: 100%;
            background-color: #4CAF50;
            width: 0%;
            border-radius: 5px;
            transition: width 0.3s ease;
        }
        #targetMarker {
            position: absolute;
            height: 100%;
            width: 2px;
            background-color: red;
            top: 0;
        }
        #infoText {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        #transitionScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 800px;
            height: 620px;
            background-color: rgba(0, 0, 0, 0);
            display: none;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 48px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="gameInfo">
            <div id="infoText">
                <span id="score">Score: 0</span>
                <span id="lives">Lives: 3</span>
                <span id="stage">Stage: 1</span>
            </div>
            <div id="progressContainer">
                <div id="progressBar"></div>
                <div id="targetMarker"></div>
            </div>
        </div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="transitionScreen">Stage Clear!</div>
    </div>
    <div id="mainMenu">
        <h1>JezzBall Enhanced</h1>
        <button id="startButton">Start Game</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const livesDisplay = document.getElementById('lives');
        const stageDisplay = document.getElementById('stage');
        const gameInfo = document.getElementById('gameInfo');
        const mainMenu = document.getElementById('mainMenu');
        const startButton = document.getElementById('startButton');
        const progressBar = document.getElementById('progressBar');
        const targetMarker = document.getElementById('targetMarker');
        const transitionScreen = document.getElementById('transitionScreen');

        // Preload sounds
        const wallSound = new Audio('https://www.myinstants.com/media/sounds/click.mp3');
        const hitSound = new Audio('https://www.myinstants.com/media/sounds/error.mp3');
        const bounceSound = new Audio('https://cdn.freesound.org/previews/320/320968_5260872-lq.mp3');
        const stageSound = new Audio('https://www.myinstants.com/media/sounds/level-up.mp3');
        bounceSound.volume = 0.8;
        bounceSound.preload = 'auto';

        let audioInitialized = false;

        class Ball {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 12;
                this.baseSpeed = 2.5;
                this.dx = (Math.random() - 0.5) * this.baseSpeed;
                this.dy = (Math.random() - 0.5) * this.baseSpeed;
                this.color = `hsl(${Math.random() * 360}, 80%, 50%)`;
                this.trail = [];
                this.maxTrailLength = 10;
            }

            draw() {
                // Draw trail
                ctx.save();
                for (let i = 0; i < this.trail.length; i++) {
                    const pos = this.trail[i];
                    const alpha = (i + 1) / this.trail.length * 0.3;
                    ctx.beginPath();
                    ctx.arc(pos.x, pos.y, this.radius * (0.7 + i / this.trail.length * 0.3), 0, Math.PI * 2);
                    ctx.fillStyle = `${this.color.slice(0, -1)}, ${alpha})`;
                    ctx.fill();
                    ctx.closePath();
                }
                ctx.restore();

                // Draw main ball
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;
                ctx.fill();
                ctx.closePath();

                // Add glow effect
                ctx.beginPath();
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, this.radius * 0.5,
                    this.x, this.y, this.radius * 1.2
                );
                gradient.addColorStop(0, `${this.color.slice(0, -1)}, 0.3)`);
                gradient.addColorStop(1, `${this.color.slice(0, -1)}, 0)`);
                ctx.fillStyle = gradient;
                ctx.arc(this.x, this.y, this.radius * 1.2, 0, Math.PI * 2);
                ctx.fill();
                ctx.closePath();
            }

            speedUp() {
                const speedIncrease = 1.1;
                this.dx *= speedIncrease;
                this.dy *= speedIncrease;
                const maxSpeed = 10;
                if (Math.abs(this.dx) > maxSpeed) this.dx = Math.sign(this.dx) * maxSpeed;
                if (Math.abs(this.dy) > maxSpeed) this.dy = Math.sign(this.dy) * maxSpeed;
            }

            update(walls) {
                // Update trail
                this.trail.push({ x: this.x, y: this.y });
                if (this.trail.length > this.maxTrailLength) {
                    this.trail.shift();
                }

                this.x += this.dx;
                this.y += this.dy;

                let shouldBounceSound = false;

                if (this.x + this.radius > canvas.width) {
                    this.x = canvas.width - this.radius;
                    this.dx = -this.dx;
                    shouldBounceSound = true;
                    this.trail = []; // Clear trail on bounce
                } else if (this.x - this.radius < 0) {
                    this.x = this.radius;
                    this.dx = -this.dx;
                    shouldBounceSound = true;
                    this.trail = []; // Clear trail on bounce
                }
                if (this.y + this.radius > canvas.height) {
                    this.y = canvas.height - this.radius;
                    this.dy = -this.dy;
                    shouldBounceSound = true;
                    this.trail = []; // Clear trail on bounce
                } else if (this.y - this.radius < 0) {
                    this.y = this.radius;
                    this.dy = -this.dy;
                    shouldBounceSound = true;
                    this.trail = []; // Clear trail on bounce
                }

                walls.forEach(wall => {
                    if (!wall.growing) {
                        if (wall.vertical) {
                            let wallTop = wall.startY;
                            let wallBottom = wall.endY;
                            if (Math.abs(this.x - wall.x) < this.radius &&
                                this.y > wallTop &&
                                this.y < wallBottom) {
                                this.x = this.dx > 0 ? wall.x - this.radius : wall.x + this.radius;
                                this.dx = -this.dx;
                                shouldBounceSound = true;
                                this.trail = []; // Clear trail on bounce
                            }
                        } else {
                            let wallLeft = wall.startX;
                            let wallRight = wall.endX;
                            if (Math.abs(this.y - wall.y) < this.radius &&
                                this.x > wallLeft &&
                                this.x < wallRight) {
                                this.y = this.dy > 0 ? wall.y - this.radius : wall.y + this.radius;
                                this.dy = -this.dy;
                                shouldBounceSound = true;
                                this.trail = []; // Clear trail on bounce
                            }
                        }
                    }
                });

                if (shouldBounceSound && audioInitialized) {
                    bounceSound.currentTime = 0;
                    bounceSound.play().catch(() => {});
                }
            }
        }
